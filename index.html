---
layout: default
---

<div class="posts">
{% assign postsByMonthAndYear =
    site.posts | group_by_exp:"post", "post.date | date: '%B %Y'" %}
{% for monthyear in postsByMonthAndYear %}
  <h1>{{ monthyear.name }}</h1>
    <ul>
      {% for post in monthyear.items %}
        <li><a href="{{ post.url }}">{{ post.title }}-{{ post.date }}</a></li>
      {% endfor %}
    </ul>
{% endfor %}

</div>
